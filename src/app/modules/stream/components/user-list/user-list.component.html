<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">RUT</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users$ | async; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.rut }}</td>
        </tr>
    </tbody>
</table>
